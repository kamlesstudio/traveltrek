<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div th:insert="~{parts/navigation::navigation}"></div>

<h1>Welcome to the package page <span th:text="${userLogin}"></span></h1>

<div class="row">
    <div th:each="package : ${userPackages}" class="col-md-4 mb-3">
       <div class="card">

           <div class="card-body">
                <h5 class="card-title" th:text="${package.id}"></h5>

               <h5 class="card-title" th:text="${package.title}"></h5>
              <p class="card-text" th:text="${package.price}"></p>
                <h5 class="card-title" th:text="${package.numberOfDays}"></h5>
              <p>Sites to Visit:</p>
<ul>
    <li th:each="site : ${package.sitesToVisit}" th:text="${site}"></li>
</ul>

<p>Display activities</p>
               <p>Activities:</p>
               <ul>
                   <li th:each="activity : ${package.activities}" th:text="${activity}"></li>
               </ul>
<!--              <h5 class="card-title" th:text="${package.description}"></h5>-->
               <p>Description: <span th:text="${package.description}"></span></p>

           </div>
       </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<a href="/regions/create">Add new regions</a>

<div th:insert="~{parts/footer::footer}"></div>

</body>
</html>
