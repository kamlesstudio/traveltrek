<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/regions/upload" th:object="${newRegion}" enctype="multipart/form-data">
    <input type="number" name="id", placeholder="id">
    <input type="text" name="title", placeholder="Title">
    <input type="number" name="year", placeholder="Year">
    <input type="text" name="description", placeholder="description">
    <input type="file" name="image" required/><br/>
    <input type="text" placeholder="rate"  name="ratings" th:field="*{ratings}" required><br>
    <input type="text" placeholder="rate"  name="ratingValue" required><br>

    <input type="submit" value="Save">
</form>
</body>
</html>
